# Pluma — self-hosted launcher
#
# Starts three services: postgres, the Pluma API, and the Pluma web app.
# Database migrations run automatically on every `docker compose up`.
#
# Quick start:
#   1. cp .env.example .env  && edit .env
#   2. docker compose pull
#   3. docker compose up -d
#
# Stop everything:
#   docker compose down

services:
  # ── PostgreSQL ───────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pluma}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pluma}
      POSTGRES_DB: ${POSTGRES_DB:-pluma}
    volumes:
      - pluma_postgres_data:/var/lib/postgresql/data
    networks:
      - pluma
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Migrations (runs once, then exits) ──────────────────────────────────────
  migrate:
    image: ghcr.io/403-html/pluma-api:latest
    restart: "no"
    command: ["pnpm", "exec", "prisma", "migrate", "deploy"]
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-pluma}:${POSTGRES_PASSWORD:-pluma}@postgres:5432/${POSTGRES_DB:-pluma}?schema=public"
    networks:
      - pluma
    depends_on:
      postgres:
        condition: service_healthy

  # ── API (Fastify) ────────────────────────────────────────────────────────────
  api:
    image: ghcr.io/403-html/pluma-api:latest
    restart: unless-stopped
    ports:
      - "2137:2137"
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-pluma}:${POSTGRES_PASSWORD:-pluma}@postgres:5432/${POSTGRES_DB:-pluma}?schema=public"
    env_file: .env
    networks:
      - pluma
    depends_on:
      migrate:
        condition: service_completed_successfully

  # ── App (Next.js) ────────────────────────────────────────────────────────────
  app:
    image: ghcr.io/403-html/pluma-app:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file: .env
    networks:
      - pluma
    depends_on:
      - api

# ── Named volumes ────────────────────────────────────────────────────────────────
volumes:
  pluma_postgres_data:

# ── Shared network ───────────────────────────────────────────────────────────────
networks:
  pluma:
    driver: bridge
