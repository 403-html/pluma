# Pluma App Release Pipeline
#
# Builds and pushes Docker images for apps/api and apps/app to GHCR
# when an app/v* tag is pushed. Never triggers on push to main or on PRs.
#
# Required secrets:
#   - GITHUB_TOKEN: automatically provided — used for GHCR authentication
#
# Tag format:   app/v<semver>  (e.g. app/v1.2.3)
# Images pushed:
#   ghcr.io/403-html/pluma-api:<semver>  + latest
#   ghcr.io/403-html/pluma-app:<semver>  + latest

name: Release App

on:
  push:
    tags:
      - "app/v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: "20"

jobs:
  # ─────────────────────────────────────────────
  # Job 1 — CI gate (lint + build + test)
  # ─────────────────────────────────────────────
  ci:
    name: CI
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      NEXT_PUBLIC_API_URL: "http://localhost:2137"
      DATABASE_URL: "postgresql://pluma:pluma@localhost:5432/pluma?schema=public"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Get pnpm store path
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  # ─────────────────────────────────────────────
  # Job 2 — Docker image: API  (parallel, needs: ci ✓)
  # ─────────────────────────────────────────────
  docker-api:
    name: Docker — API
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/403-html/pluma-api
          tags: |
            type=match,pattern=app/v(.*),group=1
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DATABASE_URL=postgresql://pluma:pluma@localhost:5432/pluma?schema=public
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────
  # Job 3 — Docker image: App  (parallel, needs: ci ✓)
  # ─────────────────────────────────────────────
  docker-app:
    name: Docker — App
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/403-html/pluma-app
          tags: |
            type=match,pattern=app/v(.*),group=1
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push App image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
