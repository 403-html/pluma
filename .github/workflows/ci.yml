# Pluma CI Pipeline
#
# Runs on every push to main and every PR targeting main.
# Job chain: lint ──► build ──► test
#
# No secrets required — all env vars come from .env.example defaults.

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # ─────────────────────────────────────────────
  # Job 1 — Lint
  # ─────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Get pnpm store path
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

  # ─────────────────────────────────────────────
  # Job 2 — Build  (requires lint ✓)
  # ─────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read

    env:
      NEXT_PUBLIC_API_URL: "http://localhost:2137"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Get pnpm store path
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      # Upload build artifacts so the test job can reuse compiled output
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/*/dist
            packages/*/dist
          retention-days: 1

  # ─────────────────────────────────────────────
  # Job 3 — Test  (requires build ✓)
  # ─────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    # PostgreSQL service — mirrors packages/db/docker-compose.yml exactly
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: pluma
          POSTGRES_PASSWORD: pluma
          POSTGRES_DB: pluma
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U pluma"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Database — matches .env.example in packages/db and apps/api
      DATABASE_URL: "postgresql://pluma:pluma@localhost:5432/pluma?schema=public"
      # API server settings — matches apps/api/.env.example
      PORT: "2137"
      HOST: "0.0.0.0"
      NODE_ENV: "test"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Get pnpm store path
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Apply database migrations
        run: pnpm --filter @pluma/db db:migrate:deploy

      - name: Run tests
        run: pnpm test
